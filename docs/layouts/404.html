<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <meta name="description" content=" {{ site.description }}">
  <meta name="author" content="{{ site.author }}">

  <title>{{ site.title }}</title>

  {% include "partial/header.html" %}
</head>
<body>
  <header>
    {% include "partial/menu.html" %}
  </header>

  <main>
    <div class="section yellow darken-3" id="index-banner">
      <div class="container">
        <div class="row">
          <div class="col s12 m9">
            <h1 class="header white-text center-on-small-only">404</h1>
            <h4 class ="light yellow-text text-darken-1 center-on-small-only">Page not found.</h4>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="col s12 m9 l10">
        <div class="section scrollspy">
          <h2 class="header yellow-text text-darken-3">Are You Lost?</h2>
            <p class="caption">
              The page you were looking for does not exist. If you think this is a mistake and one of our pages has gone missing.
            </p>
        </div>
      </div>
    </div>
  </main>

  {% include "partial/footer.html" %}
</body>
</html>
